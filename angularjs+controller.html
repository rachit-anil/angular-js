<html ng-app="Accenture">
<head>
	<script src="angular.min.js"></script>
	<script>
    angular.module("Accenture",[]).controller("sample",function($scope){
    	$scope.input1 ="";
    	$scope.head="";
    	$scope.click2=function(){
        $scope.head="hello"+ $scope.input1;
    	}

    });
	</script>
</head>
<body ng-controller="sample">
<input type="text" ng-model="input1">
<input type="button" ng-model="button1" ng-click="click2()">
<h1 ng-model="head">{{head}}</h1>
</body>
</html>
